<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Smallest Enclosing Circle Visualization</title>
<style>
  canvas {
    border: 1px solid black;

  }
#bruteForceSECRuntime {
      background-color: #d3d3d3; /* Light gray background */
      color: #888; /* Gray text color */
    }
    #randomizedSECRuntime {
      background-color: #d3d3d3; /* Light gray background */

<body>
<center>
<canvas id="canvas" width="1000" height="450"></canvas>
<!-- </center> -->
<div>
    <label for="textBox">Enter No of Points (min 2, max 100):</label>
    <input type="text" id="numPoints" name="textBox" value="20">
    <button onclick="genPointsAndSEC()">Generate Points & SEC</button>
    <button onclick="addManualPoints()">Select points manually</button>
    <button onclick="genSEC()">Refresh SEC</button>
    <button onclick="resetCanvas()">Reset</button>
</div>
<br>
<div>
  <label for="textBox">Runtime of brute force SEC: </label>
  <input type="text" value="0s" id="bruteForceSECRuntime" readonly> <br><br>
  <label for="textBox">Runtime of randomized SEC: </label>
  <input type="text" value="0s" id="randomizedSECRuntime" readonly> <br>
</div>
