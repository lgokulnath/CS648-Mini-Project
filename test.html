<!DOCTYPE html>
<html>
<head>
    <title>Move Point with Mouse</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        // Get the canvas element and its 2D rendering context
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // Define the initial position of the point
        var point = { x: 200, y: 200 };
        var isDragging = false;

        // Function to draw the point
        function drawPoint(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();
        }

        // Function to handle mouse down event
        canvas.addEventListener('mousedown', function(e) {
            var rect = canvas.getBoundingClientRect();
            var mouseX = e.clientX - rect.left;
            var mouseY = e.clientY - rect.top;

            // Check if the mouse is over the point
            var distance = Math.sqrt(Math.pow(mouseX - point.x, 2) + Math.pow(mouseY - point.y, 2));
            if (distance <= 5) {
                isDragging = true;
            }
        });

        // Function to handle mouse move event
        canvas.addEventListener('mousemove', function(e) {
            if (isDragging) {
                var rect = canvas.getBoundingClientRect();
                point.x = e.clientX - rect.left;
                point.y = e.clientY - rect.top;
                drawPoint(point.x, point.y);
            }
        });

        // Function to handle mouse up event
        canvas.addEventListener('mouseup', function() {
            isDragging = false;
        });

        // Initial drawing of the point
        drawPoint(point.x, point.y);
    </script>
</body>
</html>
